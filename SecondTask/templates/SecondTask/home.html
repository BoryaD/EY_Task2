{% extends 'SecondTask/base.html' %}

{% block content %}

  {% block content_header %}
    <h2>Files</h2>
    <p>
      <a href="{% url 'upload_file' %}" class="btn btn-primary">Upload file</a>
    </p>
  {% endblock %}

  <table class="table mb-0">
    <thead>
      <tr>
        <th>Title</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody>
      {% for file in files %}
        <tr>
          <td>
              <a href="files/{{ file.id }}" >
              {{ file.title }}
            </a></td>
          <td>
            <a href="{{ file.file.url }}" class="btn btn-primary btn-sm" target="_blank">
              Download file
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
